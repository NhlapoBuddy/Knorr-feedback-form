<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Knorrox Feedback Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    h2 { text-align: center; color: #722f37; }
    form { background: #fff; padding: 20px; max-width: 800px; margin: auto; border-radius: 10px; box-shadow: 0 0 10px #aaa; }
    .section { margin-bottom: 25px; }
    label { display: block; margin-bottom: 6px; font-weight: bold; }
    input, select, textarea { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #bbb; border-radius: 5px; }
    input[type="submit"] { background-color: #722f37; color: white; border: none; padding: 10px; cursor: pointer; }
    input[type="submit"]:hover { background-color: #9e434c; }
  </style>
</head>
<body>
  <h2>Knorr Consumer & Trader Insights</h2>
  <form action="https://formsubmit.co/lesegonhlapo480@gmail.com" method="POST">

    <div class="section">
      <label>Consumer Name:</label>
      <input type="text" name="Consumer_Name">

      <label>Age:</label>
      <select name="Age">
        <option>21 - 30</option><option>31 - 40</option><option>41 - 50</option><option>51 - 60</option><option>60+</option>
      </select>

      <label>Gender:</label>
      <select name="Gender">
        <option>Male</option><option>Female</option>
      </select>

      <label>Ethnicity:</label>
      <select name="Ethnicity">
        <option>Black</option><option>Coloured</option><option>White</option><option>Asian</option><option>Other</option>
      </select>

      <label>Avg Monthly Income:</label>
      <select name="Income">
        <option>0–24 999</option><option>25 000–49 999</option><option>50 000–74 999</option><option>75 000–99 999</option><option>100 000+</option>
      </select>

      <label>Household Income:</label>
      <select name="Household_Income">
        <option>Single Income</option><option>Double Income</option>
      </select>

      <label>Family:</label>
      <select name="Family">
        <option>1 or more kids</option><option>No Kids</option>
      </select>
    </div>

    <div class="section">
      <label>When do you buy this product?</label>
      <select name="Purchase_Frequency">
        <option>Once/twice a week</option><option>Once/twice a month</option><option>Every 2–3 months</option><option>Once every 6 months</option><option>Once a year</option>
      </select>

      <label>Top Purchase Feature:</label>
      <select name="Purchase_Feature">
        <option>Convenience</option><option>Design</option><option>Price</option><option>Popularity</option><option>Brand Loyalty</option>
      </select>

      <label>Likelihood to Recommend:</label>
      <select name="Recommendation_Score">
        <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
      </select>

      <label>Association with Product:</label>
      <select name="Association">
        <option>Taste</option><option>Smell</option><option>Flavours</option><option>Quality</option><option>Brand Trust</option>
      </select>

      <label>Favourite Product Meal/Recipe:</label>
      <textarea name="Favourite_Experience" rows="4"></textarea>
    </div>

    <div class="section">
      <label>Do you own a shop?</label>
      <select name="Own_Shop">
        <option>Yes</option><option>No</option>
      </select>

      <label>Number of shops:</label>
      <select name="Number_of_Shops">
        <option>0</option><option>1</option><option>2</option><option>3</option><option>4+</option>
      </select>

      <label>Pack size purchased in bulk:</label>
      <select name="Bulk_Pack_Size">
        <option>6 cubes</option><option>12 cubes</option><option>24 cubes</option><option>36 cubes</option><option>48 cubes</option><option>144 cubes</option>
      </select>

      <label>How do you sell stock cubes?</label>
      <select name="Sell_Method">
        <option>Per pack</option><option>Single cubes</option>
      </select>

      <label>Stock-up Frequency:</label>
      <select name="Stock_Frequency">
        <option>Daily</option><option>Weekly</option><option>Bi-weekly</option><option>Monthly</option>
      </select>

      <label>Markup Percentage:</label>
      <select name="Markup">
        <option>0–20%</option><option>21–40%</option><option>41–60%</option><option>61–100%</option>
      </select>

      <label>Peak Selling Time (Day):</label>
      <select name="Peak_Selling_Time_Day">
        <option>Morning</option><option>Afternoon</option><option>Evening</option>
      </select>

      <label>Peak Selling Time (Month):</label>
      <select name="Peak_Selling_Time_Month">
        <option>Beginning</option><option>Middle</option><option>End</option>
      </select>

      <label>Fastest & Slowest Selling Products:</label>
      <textarea name="Product_Sales_Rate" rows="3"></textarea>

      <label>Most Frequent Customers:</label>
      <select name="Frequent_Customers">
        <option>Woman/Moms</option><option>Younger Kids</option><option>Smaller Hawkers</option><option>Lunch-Time Working Men/Women</option>
      </select>

      <label>What would make you purchase more?</label>
      <select name="Purchase_Drivers">
        <option>Customer Demand</option><option>Trader Incentive</option><option>New Products</option><option>Trusted Brand</option>
      </select>

      <label>One thing you would add/change in your business:</label>
      <textarea name="Business_Change" rows="3"></textarea>
    </div>

    <input type="hidden" name="_next" value="https://yourthankyoupage.com">
    <input type="submit" value="Submit Feedback">

  </form>
</body>
     <button onclick="location.href='amped.html'">Previous Page</button>
</html>
