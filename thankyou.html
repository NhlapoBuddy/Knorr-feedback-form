<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You!</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #f1ffe5;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
      color: #155c2b;
    }
    img {
      width: 280px;
      border-radius: 8px;
      border: 3px solid #155c2b;
      box-shadow: 0 0 10px rgba(21, 92, 43, 0.3);
      margin-bottom: 20px;
    }
    .message-box {
      background: linear-gradient(135deg, #fdf8ea, #e2f4d7);
      border: 2px solid #155c2b;
      border-radius: 10px;
      padding: 25px;
      margin: 30px auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 600px;
    }
    .message-title {
      font-size: 34px;
      color: #722f37;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .message-body {
      font-size: 18px;
      color: #155c2b;
      line-height: 1.6;
    }
    .message-body .ngqo {
      background-color: #ffe98a;
      color: #9c3600;
      padding: 3px 6px;
      border-radius: 5px;
      font-weight: 600;
    }
    .button {
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #155c2b;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
    }
    .button:hover {
      background-color: #0f4b21;
    }
  </style>
</head>
<body>
  <img src="images/thank-you-knorr.png" alt="Knorr Appreciation" />
  <div class="message-box">
    <h1 class="message-title">Thank You for Your Feedback! ðŸ™Œ</h1>
    <p class="message-body">
      We appreciate your time and support.<br>
      Your insights help us keep our recipes <strong>full of flavour</strong> and our promotions <span class="ngqo">straight Ngqo!</span>
    </p>
  </div>
  <a href="index.html" class="button">Back to Form</a>
</body>
</html>
